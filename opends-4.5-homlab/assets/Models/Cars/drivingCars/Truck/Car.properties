<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE properties SYSTEM "http://java.sun.com/dtd/properties.dtd">
<properties>
	<comment>Truck</comment>
	
	<!-- Camera positions -->
	<entry key="egoCamPos.x">-0.75</entry>
	<entry key="egoCamPos.y">3</entry>
	<entry key="egoCamPos.z">0</entry>
	<entry key="staticBackCamPos.x">0</entry>
	<entry key="staticBackCamPos.y">5</entry>
	<entry key="staticBackCamPos.z">15</entry>
	<entry key="leftMirrorPos.x">-1</entry>
	<entry key="leftMirrorPos.y">3</entry>
	<entry key="leftMirrorPos.z">-1</entry>
	<entry key="centerMirrorPos.x">0</entry>
	<entry key="centerMirrorPos.y">3</entry>
	<entry key="centerMirrorPos.z">-1</entry>
	<entry key="rightMirrorPos.x">1</entry>
	<entry key="rightMirrorPos.y">3</entry>
	<entry key="rightMirrorPos.z">-1</entry>

	<!-- Chasis properties -->
	<entry key="useBoxCollisionShape">true</entry>
	<entry key="collisionShapePos.x">0</entry>
	<entry key="collisionShapePos.y">1.44</entry>
	<entry key="collisionShapePos.z">1</entry>
	<entry key="chassisScale.x">0.9</entry>
	<entry key="chassisScale.y">0.9</entry>
	<entry key="chassisScale.z">0.9</entry>
	
	<!-- Wheel properties -->
	<entry key="wheelScale">0.9</entry>
	<entry key="wheelFrictionSlip">50</entry>
	
	<!-- Suspension properties -->
	<entry key="suspensionStiffness">120</entry>
	<entry key="suspensionCompression">0.2</entry>
	<entry key="suspensionDamping">0.3</entry>
	<entry key="suspensionLenght">0.2</entry>
	 
	<!-- Headlight properties -->
	<entry key="leftHeadlightPos.x">-0.4</entry>
	<entry key="leftHeadlightPos.y">0.5</entry>
	<entry key="leftHeadlightPos.z">-0.3</entry>
	<entry key="leftHeadlightTarget.x">-0.43</entry>
	<entry key="leftHeadlightTarget.y">0.47</entry>
	<entry key="leftHeadlightTarget.z">-0.7</entry>
	<entry key="rightHeadlightPos.x">0.4</entry>
	<entry key="rightHeadlightPos.y">0.5</entry>
	<entry key="rightHeadlightPos.z">-0.3</entry>
	<entry key="rightHeadlightTarget.x">0.43</entry>
	<entry key="rightHeadlightTarget.y">0.47</entry>
	<entry key="rightHeadlightTarget.z">-0.7</entry>

	<!-- Center of mass -->
	<entry key="centerOfMass.y">-1.0</entry>
	
	<!-- Wheel positions (from center) -->
	<entry key="frontAxlePos">-1.9</entry>
	<entry key="thirdAxlePos">1.7</entry>
	<entry key="backAxlePos">3.17</entry>
	<entry key="leftWheelsPos">0.86</entry>
	<entry key="rightWheelsPos">-0.745</entry>
	<entry key="frontAxleHeight">-0.55</entry>
	<entry key="thirdAxleHeight">-0.55</entry>
	<entry key="backAxleHeight">-0.55</entry>
</properties>